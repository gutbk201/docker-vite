services:
  web:
    container_name: vite-web
    env_file: .env
    build:
      context: ./docker-vite-self
      target: dev
      # args:
      #   VITE_PORT: 1234
    volumes:
      - ./docker-vite-self/src/:/usr/src/app/src/
      - "/usr/src/app/node_modules"
    ports:
      - ${VITE_PORT}:${VITE_PORT}
    # command: sh -c 'echo "VITE_PORT=${VITE_PORT}"'
